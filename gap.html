<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gap Update</title>
<style>
  body { font-family: Arial; font-size: 18px; text-align: center; }
  .positive { color: green; }
  .negative { color: red; }
</style>
</head>
<body>
<h2>KWDA 2025 Boy Group Popularity Award</h2>
<div id="gap-data">Loading...</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbxUbumI8zYHnqWk10Uq3DaClk4uD0GLv25mJzLaZ7011JwlywvfKL8n0WYWm_WrHsYt/exec")
  .then(r => r.json())
  .then(data => {
    document.getElementById("gap-data").innerHTML = `
      Gap with S: <span class="${data.gapWithS.startsWith('-') ? 'negative' : 'positive'}">${data.gapWithS}</span><br>
      Gap with A: <span class="${data.gapWithA.startsWith('-') ? 'negative' : 'positive'}">${data.gapWithA}</span><br>
      Last Updated: ${data.lastUpdated}
    `;
  });
</script>
</body>
</html>
